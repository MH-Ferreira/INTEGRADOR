<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reserva de Filmes - MH Movie</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>üé¨ MH Movie</h1>
            <p>Preencha seus dados e escolha um filme para realizar sua reserva.</p>
        </header>

        <!-- Formul√°rio de Reserva -->
        <div class="form-container">
            <form id="formReserva">
                <div class="form-group">
                    <label for="nome">Nome Completo:</label>
                    <input type="text" id="nome" placeholder="Digite seu nome" required>
                </div>
                <div class="form-group">
                    <label for="chave">Chave (4 d√≠gitos):</label>
                    <input type="text" id="chave" placeholder="Ex: 1234" maxlength="4" required>
                </div>
                <div class="form-group">
                    <label for="horario">Hor√°rio:</label>
                    <input type="time" id="horario" required>
                </div>
                <div class="form-group">
                    <label for="novaFoto">Escolha uma Foto de Perfil:</label>
                    <input type="file" id="novaFoto" accept="image/*">
                </div>
                <button type="button" onclick="openFilmSelector()">üé• Escolher Filme</button>
                <button type="submit">‚úîÔ∏è Confirmar Reserva</button>
            </form>
        </div>

        <!-- Filme Selecionado -->
        <div id="filme-imagem" class="filme-imagem"></div>

        <!-- Modal para Sele√ß√£o de Filmes -->
        <div id="film-selector-modal" class="modal hidden">
            <div class="modal-content">
                <h2>Escolha um Filme</h2>
                <div class="movie-options">
                    <div class="movie-option" onclick="selectFilme('üé¨ Filme A')">üé¨ Filme A</div>
                    <div class="movie-option" onclick="selectFilme('üçø Filme B')">üçø Filme B</div>
                    <div class="movie-option" onclick="selectFilme('üìΩÔ∏è Filme C')">üìΩÔ∏è Filme C</div>
                    <div class="movie-option" onclick="selectFilme('üé• Filme D')">üé• Filme D</div>
                </div>
                <button class="close-modal" onclick="closeFilmSelector()">Fechar</button>
            </div>
        </div>

        <!-- Lista de Reservas -->
        <div id="registro-list" class="registro-list">
            <!-- Exemplo de um item de reserva -->
            <div class="registro-item">
                <div>
                    <h3>üé¨ Filme A</h3> 
                    <p>Nome: Jo√£o Silva</p>
                    <p>Chave: 1234</p>
                    <p>Hor√°rio: 20:00</p>
                </div>
                <img src="perfil.jpg" alt="Foto de Perfil" class="perfil-img">
                <!-- Bot√£o de Editar -->
                <button class="edit-btn" onclick="editReserva()">üñäÔ∏è Editar</button>
            </div>
        </div>
    </div>

    <!-- Modal de Edi√ß√£o -->
    <div id="edit-modal" class="modal hidden">
        <div class="modal-content">
            <h2>Editar Reserva</h2>
            <form id="editForm">
                <div class="form-group">
                    <label for="editNome">Nome Completo:</label>
                    <input type="text" id="editNome" placeholder="Digite seu nome" required>
                </div>
                <div class="form-group">
                    <label for="editChave">Chave (4 d√≠gitos):</label>
                    <input type="text" id="editChave" placeholder="Ex: 1234" maxlength="4" required>
                </div>
                <div class="form-group">
                    <label for="editHorario">Hor√°rio:</label>
                    <input type="time" id="editHorario" required>
                </div>
                <div class="form-group">
                    <label for="editFoto">Escolha uma Foto de Perfil:</label>
                    <input type="file" id="editFoto" accept="image/*">
                </div>
                <button type="submit" class="edit-btn">Salvar Altera√ß√µes</button>
            </form>
            <button class="close-modal" onclick="closeEditModal()">Fechar</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
